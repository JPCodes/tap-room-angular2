<div class="container">
  <h1>MarJamesies Tap Room</h1>
  <app-beer-stock [childBeerStock]="masterBeerStock" (saleSender)="sellPint($event)" (kegSendToEdit)="editBeer($event)"></app-beer-stock>
  <app-new-keg (newKegSender)="addKeg($event)"></app-new-keg>
  <app-edit-beer [childSelectedKeg]="selectedKeg" (doneButtonClickSender)="finishedEditing()"></app-edit-beer>
</div>
